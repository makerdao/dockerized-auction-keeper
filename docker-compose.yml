version: "3.2"
services:
  flip-eth-a:
    build: .
    image: makerdao/auction-keeper
    container_name: flip-eth-a
    volumes:
      - $PWD/secrets:/opt/keeper/secrets
      - $PWD/flip/eth-a/flip-eth-a.sh:/opt/keeper/flip-eth-a.sh
      - $PWD/flip/eth-a/model-eth.sh:/opt/keeper/model-eth.sh
      - $PWD/environment.sh:/opt/keeper/environment.sh
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    command: /opt/keeper/flip-eth-a.sh model-eth.sh
  flop:
    build: .
    image: makerdao/auction-keeper
    container_name: flop
    volumes:
      - $PWD/secrets:/opt/keeper/secrets
      - $PWD/flop/flop.sh:/opt/keeper/flop.sh
      - $PWD/flop/model-mkr.sh:/opt/keeper/model-mkr.sh
      - $PWD/environment.sh:/opt/keeper/environment.sh
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    command: /opt/keeper/flop.sh model-mkr.sh
  parity:
    image: parity/parity
    restart: unless-stopped
    volumes:
      - ~/.local/share/io.parity.ethereum/docker/:/home/parity/.local/share/io.parity.ethereum/
    ports:
      - 8545:8545
      - 30303:30303
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    command: [
      "--warp",
      "--warp-barrier", "8928152",
      "--jsonrpc-interface", "all",
      "--jsonrpc-port", "8545",
      "--mode", "active",
      "--num-verifiers", "8",
      "--scale-verifiers",
      "--no-color",
      "--no-ipc",
      "--no-ws",
      "--min-peers=25",
      "--max-peers=50"
    ]
